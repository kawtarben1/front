<div class="card">

<table class="table table-bordered table-hover" *ngIf="employes.length !=0" >
  <thead>
  <th>Nom</th>
  <th>Prenom</th>
  <th>Cin</th>
  <th>Action</th>
  </thead>
  <tbody>
  <tr *ngFor="let cc of employes; index as i ">
    <td>{{cc.nom}}</td>
    <td>{{cc.prenom}}</td>
    <td>{{cc.cin}}</td>
    <td><span (click)="deleteByCin(cc, i)" class="fa fa-trash btn btn-sm"></span></td>
  </tr>
  </tbody>
</table>

</div>
<br>
<div class="container">
  <input class="form-control" type="text" placeholder="Search" [(ngModel)]="employe">
  <table class="table table-hover table-striped bg-light table"   >
    <thead>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Cin</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr *ngFor="let df of employes| search: employe">
      <td>{{df.nom}}</td>
      <td>{{df.prenom}}</td>
      <td>{{df.cin}}</td>
    </tr>
    </tbody>
  </table>
</div>
