<table class="table table-bordered table-hover" *ngIf="categoriecomptables.length !=0" >
  <thead>
  <th>Code</th>
  <th>Libelle</th>
  <th>Action</th>
  </thead>
  <tbody>
  <tr *ngFor="let cc of categoriecomptables; index as i ">
    <td>{{cc.code}}</td>
    <td>{{cc.libelle}}</td>
    <td><span (click)="deleteByCode(cc, i)" class="fa fa-trash btn btn-sm"></span></td>
  </tr>
  </tbody>
</table>
