<section id="hero" style="background-image: url('assets/image/photo.jpg')">
  <div class="hero-container" data-aos="zoom-in" data-aos-delay="100">
    <br>
    <br>
    <div class="container" style="width: 400px">
<div class="card">
  <div class="card-header">Creation DemandeDeclarationDetailles</div>
  <div class="card-body">


    <div class="form-group">
      <label for="ref">Ref</label>
      <input id="ref" type="text" class="form-control"  [(ngModel)]="demandeDeclarationDetailles.ref">
    </div>


    <div class="form-group">
      <label for="pathFichier">PathFichier </label>
      <input id="pathFichier" type="text" class="form-control"  [(ngModel)]="demandeDeclarationDetailles.pathFichier">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" type="text" class="form-control"  [(ngModel)]="demandeDeclarationDetailles.description">
    </div>

    <div class="form-group">
      <label for="demandeDeclaration">DemandeDeclaration</label>
      <input id="demandeDeclaration" type="text" class="form-control"  [(ngModel)]="demandeDeclarationDetailles.demandeDeclaration.id">
    </div>

  </div>
  <div class="card-footer">
    <button class="btn" style="background-color: lightsalmon" (click)="save()">Ajouter</button>
  </div>
</div>
      <br>
    </div>
    <app-demandeDeclarationDetailles-list></app-demandeDeclarationDetailles-list>
  </div>
</section>
