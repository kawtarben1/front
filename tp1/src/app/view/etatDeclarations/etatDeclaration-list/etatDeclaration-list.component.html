<div class="card">

<table class="table table-bordered table-hover" *ngIf="etatdeclarations.length !=0" >
  <thead>
  <th>Code</th>
  <th>Libelle</th>
  <th>Action</th>
  </thead>
  <tbody>
  <tr *ngFor="let cc of etatdeclarations; index as i ">
    <td>{{cc.code}}</td>
    <td>{{cc.libelle}}</td>
    <td><span (click)="deleteByCode(cc, i)" class="fa fa-trash btn btn-sm"></span></td>
  </tr>
  </tbody>
</table>
</div>

<br>
  <div class="container">
    <input class="form-control" type="text" placeholder="Search" [(ngModel)]="etatdeclaration">
    <table class="table table-hover table-striped bg-light table"   >
      <thead>
      <th>Code</th>
      <th>Libelle</th>
      <th>Action</th>
      </thead>
      <tbody>
      <tr *ngFor="let df of etatdeclarations| search: etatdeclaration">
        <td>{{df.code}}</td>
        <td>{{df.libelle}}</td>
      </tr>
      </tbody>
    </table>
  </div>
