<div class="card">

<table class="table table-bordered table-hover" *ngIf="comptables.length !=0">
  <thead>
  <th>CIN</th>
  <th>Nom</th>
  <th>Prenom</th>
  <th>categorieComptable</th>
  <th>Action</th>
  </thead>
  <tbody>
  <tr *ngFor="let c of comptables ; index as i ">
    <td>{{c.cin}}</td>
    <td>{{c.nom}}</td>
    <td>{{c.prenom}}</td>
    <td>{{c.categorieComptable.categorie_comptable_id}}</td>
    <td><span (click)="deleteByCin(c, i)" class="fa fa-trash btn btn-sm"></span></td>
  </tr>
  </tbody>
</table>

</div>
<br>
<div class="container">
  <input class="form-control" type="text" placeholder="Search" [(ngModel)]="comptable">
  <table class="table table-hover table-striped bg-light table"   >
    <thead>
    <th>Cin</th>
    <th>Nom</th>
    <th>Prenom</th>
    <th>CategorieComptable</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr *ngFor="let cc of comptables| search: comptable">
      <td>{{cc.cin}}</td>
      <td>{{cc.nom}}</td>
      <td>{{cc.prenom}}</td>
      <td>{{cc.categorieComptable}}</td>
    </tr>
    </tbody>
  </table>
</div>
