<div class="card">
  <div class="card-header">Creation TauxIR</div>
  <div class="card-body">

    <div class="form-group">
      <label for="libelle">Libelle</label>
      <input id="libelle" type="text" class="form-control"  [(ngModel)]="tauxIR.libelle">
    </div>

    <div class="form-group">
      <label for="pourcentage">Pourcentage</label>
      <input id="pourcentage" type="text" class="form-control"  [(ngModel)]="tauxIR.pourcentage">
    </div>


    <div class="form-group">
      <label for="salaireMin">SalaireMin </label>
      <input id="salaireMin" type="text" class="form-control"  [(ngModel)]="tauxIR.salaireMin">
    </div>

    <div class="form-group">
      <label for="salaireMax">SalaireMax</label>
      <input id="salaireMax" type="text" class="form-control"  [(ngModel)]="tauxIR.salaireMax">
    </div>

  </div>
  <div class="card-footer">
    <button class="btn btn-success" (click)="save()">Valider</button>
  </div>
</div>
<app-tauxIR-list></app-tauxIR-list>
