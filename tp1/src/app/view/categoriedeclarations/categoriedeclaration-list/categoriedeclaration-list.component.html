<div class="card">

<table class="table table-bordered table-hover" *ngIf="categoriedeclarations.length !=0">
  <thead>
  <th>Code</th>
  <th>Date Min</th>
  <th>Date Max</th>
  <th>Prix Par Facture</th>
  <th>Libelle</th>
  <th>Action</th>
  </thead>
  <tbody>
  <tr *ngFor="let cd of categoriedeclarations ; index as i">
    <td>{{cd.code}}</td>
    <td>{{cd.dateMin}}</td>
    <td>{{cd.dateMax}}</td>
    <td>{{cd.prixParFac}}</td>
    <td>{{cd.libelle}}</td>
    <td><span (click)="deleteByCode(cd, i)" class="fa fa-trash btn btn-sm"></span></td>
  </tr>
  </tbody>
</table>

</div>
<br>
<div class="container">
  <input class="form-control" type="text" placeholder="Search" [(ngModel)]="categoriedeclaration">
  <table class="table table-hover table-striped bg-light table"   >
    <thead>
    <th>Code</th>
    <th>Date Min</th>
    <th>Date Max</th>
    <th>Prix Par Facture</th>
    <th>Libelle</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr *ngFor="let cc of categoriedeclarations| search: categoriedeclaration">
      <td>{{cc.code}}</td>
      <td>{{cc.dateMin}}</td>
      <td>{{cc.dateMax}}</td>
      <td>{{cc.prixParFac}}</td>
      <td>{{cc.libelle}}</td>
    </tr>
    </tbody>
  </table>
</div>
