<section id="hero" style="background-image: url('assets/image/photo.jpg')">
  <div class="hero-container" data-aos="zoom-in" data-aos-delay="100">
    <br>
    <br>
    <div class="container" style="width: 400px">
<div class="card">
  <div class="card-header">Creation DeclarationFacture</div>
  <div class="card-body">


    <div class="form-group">
      <label for="reference">Reference</label>
      <input id="reference" type="text" class="form-control"  [(ngModel)]="declarationfacture.ref">
    </div>


    <div class="form-group">
      <label for="demandedeclaration">Demande Declaration</label>
      <input id="demandedeclaration" type="text" class="form-control"  [(ngModel)]="declarationfacture.demandeDeclaration.ref">
    </div>

    <div class="form-group">
      <label for="montantTtc">Montant TTC</label>
      <input id="montantTtc" type="number" class="form-control"  [(ngModel)]="declarationfacture.montantTTC">
    </div>

    <div class="form-group">
      <label for="tva">TVA</label>
      <input id="tva" type="number" class="form-control"  [(ngModel)]="declarationfacture.tva">
    </div>

    <div class="form-group">
      <label for="montantHt">Montant HT</label>
      <input id="montantHt" type="number" class="form-control"  [(ngModel)]="declarationfacture.montantHT">
    </div>

    <div class="form-group">
      <label for="dateFacture">Date Facture</label>
      <input id="dateFacture" type="date" class="form-control"  [(ngModel)]="declarationfacture.dateFacture">
    </div>

    <div class="form-group">
      <label for="typeFacture">Type Facture</label>
      <input id="typeFacture" type="text" class="form-control"  [(ngModel)]="declarationfacture.typeFacture.code">
    </div>

  </div>
  <div class="card-footer">
    <button class="btn btn-success" (click)="save()">Valider</button>
  </div>
</div>
      <br>
    </div>
    <app-declarationfacture-list></app-declarationfacture-list>
  </div>
</section>
