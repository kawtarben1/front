<div class="card">

<table class="table table-bordered table-hover" *ngIf="categoriesocietes.length !=0">
  <thead>
  <th>Code</th>
  <th>Libelle</th>
  <th>Action</th>
  </thead>
  <tbody>
  <tr *ngFor="let cs of categoriesocietes ; index as i ">
    <td>{{cs.code}}</td>
    <td>{{cs.libelle}}</td>
    <td><span (click)="deleteByCode(cs, i)" class="fa fa-trash btn btn-sm"></span></td>
  </tr>
  </tbody>
</table>
</div>
<br>
<div class="container">
  <input class="form-control" type="text" placeholder="Search" [(ngModel)]="categoriesociete">
  <table class="table table-hover table-striped bg-light table"   >
    <thead>
    <th>Code</th>
    <th>Libelle</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr *ngFor="let cc of categoriesocietes| search: categoriesociete">
      <td>{{cc.code}}</td>
      <td>{{cc.libelle}}</td>
    </tr>
    </tbody>
  </table>
</div>
