<div class="card">

<table class="table table-bordered table-hover" *ngIf="declarationIRdetailless.length !=0">
  <thead>
  <th>Code</th>
  <th>Employe</th>
  <th>DeclarationIR</th>
  <th>SalaireEmployeNet</th>
  <th>SalaireEmployeBrute</th>
  <th>MontantIR</th>
  <th>TauxIR</th>
  <th>DemandeDeclaration</th>
  <th>Action</th>
  </thead>
  <tbody>
  <tr *ngFor="let df of declarationIRdetailless; index as i">
    <td>{{df.code}}</td>
    <td>{{df.employe}}</td>
    <td>{{df.declarationIR}}</td>
    <td>{{df.salaireEmployeNet}}</td>
    <td>{{df.salaireEmployeBrute}}</td>
    <td>{{df.montantIR}}</td>
    <td>{{df.tauxIR}}</td>
    <td>{{df.demandeDeclaration}}</td>
    <td><span (click)="deleteByCode(df, i)" class="fa fa-trash btn btn-sm"></span></td>
  </tr>
  </tbody>
</table>

</div>
